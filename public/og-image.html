<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
    }
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .logo {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    .title {
      font-size: 64px;
      font-weight: 800;
      text-align: center;
      margin: 0;
      padding: 0 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 32px;
      font-weight: 500;
      text-align: center;
      margin: 20px 0 0;
      padding: 0 60px;
      opacity: 0.9;
    }
    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 20px 20px, rgba(255,255,255,0.1) 2px, transparent 0);
      background-size: 40px 40px;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="pattern"></div>
    <div class="content">
      <img src="logo-removebg.png" alt="BẾP NHÀ TRÂM Logo" class="logo">
      <h1 class="title">BẾP NHÀ TRÂM</h1>
      <p class="subtitle">Căn bếp nhỏ nhà Trâm cùng những món ăn ngon ❤️</p>
    </div>
  </div>
</body>
</html>
